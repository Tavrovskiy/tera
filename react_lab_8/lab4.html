<script type="text/babel">
      ReactDOM.render(
          <h2 style={{padding: "15px 15px", textAlign: "center", color: "#000000"}}>Вывод текста</h2>,
          document.getElementById("app")
      )

      function Hello1() {
        return <h2 style={{ padding: "15px 15px", textAlign: "center", color: "#252525"}}>Через обычную функцию</h2>;
      }

      var Hello2 =() => {
          return (<h2 style={{ padding: "15px 15px", textAlign: "center", color: "#797979"}}>Через стрелочную функцию</h2>);
      }

      class Hello extends React.Component {
        render() {
        return <h2 style={{ padding: "15px 15px", textAlign: "center", color: "#959595", fontFamily:'Muli'}}>Через классы ES6</h2>;
        }
      }

      ReactDOM.render(
          <Hello />,
          document.getElementById("container")
          )
      ReactDOM.render(
          <Hello1 />,
          document.getElementById("container1")
          )
      ReactDOM.render(
          <Hello2 />,
          document.getElementById("container2")
          )

      class Timer extends React.Component {
      constructor(props) {
        super(props);
        this.state = { seconds: 0 };
      }

      tick() {
        this.setState(state => ({
          seconds: state.seconds + 1
        }));
      }

      componentDidMount() {
        this.interval = setInterval(() => this.tick(), 1000);
      }

      componentWillUnmount() {
        clearInterval(this.interval);
      }

      render() {
        return (
          <div>
            Seconds: {this.state.seconds}
          </div>
        );
      }
    }

    ReactDOM.render(
      <table align="center" cellSpacing="0" cellPadding="10"><h2 style={{ padding: "40px 40px", textAlign: "center", color: "E6E6E6", fontSize:"20px"}}>
      <Timer> {<Timer />}
      </Timer>
      </h2></table> 
      ,
      document.getElementById('timer-example')
    );

</script>
